<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Sudoku App</title>
  </head>
  <body
    class="bg-white text-brand-950 no-scrollbar dark:bg-brand-900 dark:text-brand-600"
  >
    <!-- CONTAINER opens -->
    <div class="px-10 md:mx-20 lg:mx-80 xl:mx-96 flex flex-col gap-10">
      <!-- TOP NAV BAR: HELP, MODE, SETTINGS -->
      <div class="flex justify-between text-brand-300 dark:text-brand-700">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 320 512"
            id="help"
            class="fill-current w-6 text-brand-300 dark:text-brand-700 cursor-pointer"
          >
            <path
              d="M80 160c0-35.3 28.7-64 64-64l32 0c35.3 0 64 28.7 64 64l0 3.6c0 21.8-11.1 42.1-29.4 53.8l-42.2 27.1c-25.2 16.2-40.4 44.1-40.4 74l0 1.4c0 17.7 14.3 32 32 32s32-14.3 32-32l0-1.4c0-8.2 4.2-15.8 11-20.2l42.2-27.1c36.6-23.6 58.8-64.1 58.8-107.7l0-3.6c0-70.7-57.3-128-128-128l-32 0C73.3 32 16 89.3 16 160c0 17.7 14.3 32 32 32s32-14.3 32-32zm80 320a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"
              fill="currentColor"
            />
            <title>Help</title>
          </svg>
        </div>
        <div class="flex gap-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 384 512"
            id="mode"
            class="fill-current w-8 text-brand-300 dark:text-brand-700 cursor-pointer"
          >
            <path
              d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"
              fill="currentColor"
            />
            <title>Switch to dark mode</title>
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            id="settings"
            class="fill-current w-8 text-brand-300 dark:text-brand-700 cursor-pointer"
          >
            <path
              d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"
              fill="currentColor"
            />
            <title>Settings</title>
          </svg>
        </div>
      </div>
      <!-- TOP NAV BAR closes -->

      <!-- DIFFICULTY & TIMER -->
      <div class="mx-6 flex items-center justify-between md:mx-24 lg:mx-44">
        <div class="text-lg font-extrabold" id="puzzleDifficulty">Easy</div>
        <div class="flex items-center gap-6">
          <div class="text-lg font-extrabold" id="puzzleTimer">1:23</div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 320 512"
            id="pause"
            class="fill-current w-9 text-brand-300 dark:text-brand-700 cursor-pointer"
          >
            <path
              d="M48 64C21.5 64 0 85.5 0 112L0 400c0 26.5 21.5 48 48 48l32 0c26.5 0 48-21.5 48-48l0-288c0-26.5-21.5-48-48-48L48 64zm192 0c-26.5 0-48 21.5-48 48l0 288c0 26.5 21.5 48 48 48l32 0c26.5 0 48-21.5 48-48l0-288c0-26.5-21.5-48-48-48l-32 0z"
              fill="currentColor"
            />
            <title>Pause</title>
          </svg>
        </div>
      </div>
    </div>
    <!-- CONTAINER closes -->

    <!-- GAME BOARD -->
    <!-- TODO: Adjust grid dimensions -->
    <div
      class="grid grid-cols-3 h-64 w-screen border border-4 border-brand-100 md:mx-auto md:w-5/6 lg:w-2/5 my-6"
      id="gameBoard"
    ></div>

    
    <!-- Container Reopens -->
    <div class="px-10 py-4 text-brand-950 md:mx-20 lg:mx-80 xl:mx-96">
      <!-- KEYBOARD -->
      <div
        class="grid grid-cols-5 grid-rows-2 items-center justify-center gap-4 md:mx-auto md:w-3/5 md:gap-6 my-6"
      >
        <!-- numbers pad-->
        <button
          type="button"
          class="h-10 w-12 bg-brand-200 dark:bg-brand-600 text-lg font-extrabold"
        >
          1
        </button>
        <button
          type="button"
          class="h-10 w-12 bg-brand-200 dark:bg-brand-600 text-lg font-extrabold"
        >
          2
        </button>
        <button
          type="button"
          class="h-10 w-12 bg-brand-200 dark:bg-brand-600 text-lg font-extrabold"
        >
          3
        </button>
        <button
          type="button"
          class="h-10 w-12 bg-brand-200 dark:bg-brand-600 text-lg font-extrabold"
        >
          4
        </button>
        <button
          type="button"
          class="h-10 w-12 bg-brand-200 dark:bg-brand-600 text-lg font-extrabold"
        >
          5
        </button>
        <button
          type="button"
          class="h-10 w-12 bg-brand-200 dark:bg-brand-600 text-lg font-extrabold"
        >
          6
        </button>
        <button
          type="button"
          class="h-10 w-12 bg-brand-200 dark:bg-brand-600 text-lg font-extrabold"
        >
          7
        </button>
        <button
          type="button"
          class="h-10 w-12 bg-brand-200 dark:bg-brand-600 text-lg font-extrabold"
        >
          8
        </button>
        <button
          type="button"
          class="h-10 w-12 bg-brand-200 dark:bg-brand-600 text-lg font-extrabold"
        >
          9
        </button>
        <button
          type="button"
          class="flex h-10 w-12 items-center justify-center bg-brand-200 dark:bg-brand-600 text-lg font-extrabold"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 576 512"
            id="erase"
            class="fill-current w-5 text-brand-950 md:w-6 dark:text-brand-950"
          >
            <path
              d="M290.7 57.4L57.4 290.7c-25 25-25 65.5 0 90.5l80 80c12 12 28.3 18.7 45.3 18.7L288 480l9.4 0L512 480c17.7 0 32-14.3 32-32s-14.3-32-32-32l-124.1 0L518.6 285.3c25-25 25-65.5 0-90.5L381.3 57.4c-25-25-65.5-25-90.5 0zM297.4 416l-9.4 0-105.4 0-80-80L227.3 211.3 364.7 348.7 297.4 416z"
              fill="currentColor"
            />
            <title>Delete number</title>
          </svg>
        </button>
      </div>
    </div>

      <!-- PLAY MODE -->
      <div
        class="mx-auto flex w-1/2 justify-between border border-4 text-lg font-extrabold dark:border-brand-600 dark:text-brand-600 mb-12 md:w-1/3 lg:w-1/5"
      >
        <label
          for="fillMode"
          class="active cursor-pointer transition-colors flex justify-center peer-checked:bg-brand-600 peer-checked:text-brand-100 w-1/2"
        >
          Fill
          <input
            type="radio"
            name="mode"
            id="fillMode"
            class="peer sr-only"
            value="fill"
          />
        </label>
        <label
          for="guessMode"
          class="cursor-pointer transition-colors flex justify-center peer-checked:bg-brand-600 peer-checked:text-brand-100 w-1/2"
        >
          Guess
          <input
            type="radio"
            name="mode"
            id="guessMode"
            class="peer sr-only"
            value="guess"
          />
        </label>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
